<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset=utf-8>
<link rel="stylesheet" type="text/css" href="css.css"  />
<link rel="stylesheet" type="text/css" href="../css/SignUpCss.css"  />
<title>Sign Up</title>
<script src="../js/SignUp.js"></script>
<script>
function checkEmail()
{
var e=document.getElementById("email").value;
var at = e.indexOf('@');
var dot = e.lastIndexOf('.');
var d = dot-at;
if((at>1)&&(d>1)&&(dot<e.length-1))
{
return true;
}
else
{
alert("Please check your E-Mail Address");
return false;
}
}
function checkpassword()
{
var p = document.getElementById("psw").value;	
var pr = document.getElementById("psw-repeat").value;
if(p=="")
{
	alert("Please check your password");
return false;
}
else if(pr==p)
{
	return true;
}
else
{
	alert("Please re enter your password");
return false;
}
}

function validatelogin()
{
var e=document.getElementById("email").value;
window.event.returnValue = false;
if(checkEmail()&&checkpassword())
{
alert("Thank You.   "+e+"\n You are Succesfully registerd..!");
window.event.returnValue = true;
window.location = "Login.html";
}
}
</script>
</head>

<body>
<div class="Img-container">
<img src="../images/LogHome.jpg" alt="Image" style="width:100%">
<button class="Homebtn" onclick="window.location.href='Index.html'" style="width:auto;">Back to Home</button>
<button class="Register-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
</div>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" >
    <div class="Re_container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" >

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" >

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" >
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="Terms&Conditions.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="validatelogin()">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
